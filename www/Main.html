<div style="height: 100%;">
    <div id="leftPanel" class="offcanvas offcanvas-start left-panel-container" tabindex="-1" data-bs-backdrop="false" >
        <div id="leftPanelTitle" class="left-panel-title p-2">
            <h5 id="lblLeftPanelTitle" class="mt-2">Título del Panel Izquierdo</h5>
            <button id="cmdCloseLeftPanel" class="btn btn-sm boton-cerrar-offcanvas">
                <i class="fa-solid fa-xmark fa-2x"></i>
            </button>
        </div>
        <div style="overflow-y: auto;">
            <div id="leftPanelLoader" class="left-panel-content" data-z-load="common/Empty"></div>
        </div>
    </div>
    <div id="rightPanel" class="offcanvas offcanvas-end right-panel-container" tabindex="-1" data-bs-backdrop="false">
        <div id="rightPanelTitle" class="right-panel-title p-2">
            <button id="cmdCloseRightPanel" class="btn btn-sm boton-cerrar-offcanvas-right">
                <i class="fa-solid fa-xmark fa-2x"></i>
            </button>
            <h5 id="lblRightPanelTitle" class="mt-2 text-end">Título del Panel Derecho</h5>
        </div>
        <div style="overflow-y: auto;">
            <div id="rightPanelLoader" class="right-panel-content" data-z-load="common/Empty"></div>
        </div>
    </div>
    <div id="map" data-z-component="./g4/G4Map" style="height: 100%;"></div>
    <div id="controlsCollapser" class="map-controls-collapser">
        <button id="cmdControlsCollapser" class="btn btn-sm map-control-button" style="left:5px; top: 5px; width: 35px; height: 35px;">
            <i id="controlsExpandedIcon" class="fas fa-chevron-right float-start mx-2 mt-1 expanded" ></i>
        </button>
        <div id="lblCollapserLabel" class="map-controls-collapser-label text-center pt-1" style="left: 45px; top: 5px; width: 270px; height: 35px; ">G4 @ Huinay</div>
    </div>
    <div id="controls" data-z-component="./main/MapControls"></div>
</div>
