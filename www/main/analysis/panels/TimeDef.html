<div class="row mt-2">
    <div class="col-3">
        <label id="label" class="form-label mt-2"></label>
    </div>
    <div class="col-3">
        <select id="edTipo" class="form-select" data-z-id-field="code" data-z-label-field="name"></select>
    </div>
    <div class="col-6">
        <div id="panelRelativo" class="container-fluid px-0">
            <div class="row">
                <div class="col-6">
                    <div class="input-group ms-auto">
                        <span class="input-group-text">+/-</span>
                        <input id="edValor" class="form-control" type="number" style="max-width: 120px;"/>
                    </div>
                </div>
                <div class="col-6">
                    <select id="edUnidad" class="form-select" data-z-id-field="code" data-z-label-field="name"></select>
                </div>
            </div>
        </div>
        <div id="panelAbsoluto" class="container-fluid px-0">
            <div class="row">
                <div class="col-4">
                    <input id="edAno" class="form-control" type="number"/>
                </div>
                <div class="col-4">
                    <select id="edMes" class="form-select" data-z-id-field="code" data-z-label-field="name"></select>
                </div>
                <div class="col-4">
                    <input id="edDia" class="form-control" type="number"/>
                </div>
            </div>
        </div>
    </div>
</div>
