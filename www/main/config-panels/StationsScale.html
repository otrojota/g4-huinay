<div class="container p-2">
    <div class="mb-2">
        <label for="edVariable" class="form-label">Colorear por Variable</label>
        <select id="edVariable" class="form-select form-select-sm" data-z-id-field="code" data-z-label-field="label"></select>
    </div>
    <hr class="my-1" />
    <div class="mb-2">
        <label for="edEscala" class="form-label">Escala de Colores</label>
        <select id="edEscala" class="form-select form-select-sm" data-z-id-field="name" data-z-label-field="name"></select>
    </div>
    <div class="form-check">
        <input id="edAuto" class="form-check-input" type="checkbox" value="">
        <label class="form-check-label" for="edAuto">
          Límites Automáticos
        </label>
    </div>
    <div class="row mb-2">
        <div class="col">
            <label for="edMin" class="form-label">Valor Mínimo</label>
            <input id="edMin" class="form-control form-control-sm text-end" data-z-autochange-delay="300" />    
        </div>
        <div class="col">
            <label for="edMax" class="form-label">Valor Máximo</label>
            <input id="edMax" class="form-control form-control-sm text-end" data-z-autochange-delay="300" />    
        </div>
    </div>
    <hr class="my-1" />
    <div class="form-check">
        <input id="edShowLabel" class="form-check-input" type="checkbox" value="">
        <label class="form-check-label" for="edShowLabel">
          Mostrar Etiqueta
        </label>
    </div>
</div>
