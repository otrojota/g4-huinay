<div class="container p-2">
    <div class="form-check">
        <input id="edIsolineasActivas" class="form-check-input" type="checkbox" value="">
        <label class="form-check-label" for="edIsolineasActivas">
          Activar Isolíneas
        </label>
    </div>
    <hr class="my-1" />
    <div class="form-check">
        <input id="edSuavizar" class="form-check-input" type="checkbox" value="">
        <label class="form-check-label" for="edSuavizar">
          Suavizar Líneas (Bezier Spline)
        </label>
    </div>
    <hr class="my-1" />
    <div class="form-check">
        <input id="edEtiquetas" class="form-check-input" type="checkbox" value="">
        <label class="form-check-label" for="edEtiquetas">
          Mostrar Etiquetas (valores)
        </label>
    </div>
    <hr class="my-1" />
    <div class="mb-2">
        <label for="edColorLineas" class="form-label">Color de las Líneas</label>
        <input id="edColorLineas" class="form-control form-control-sm" type="color" data-z-autochange-delay="300" />    
        <label for="edOpacidadLineas" class="form-label">Opacidad de las líneas</label>
        <input id="edOpacidadLineas" type="range" class="form-range" min="0" max="255" data-z-autochange-delay="100">
    </div>
    <div class="mb-2">
        <label id="lblTipoIncremento" for="edTipoIncremento" class="form-label">Tipo del Incremento</label>
        <select id="edTipoIncremento" class="form-select form-select-sm" data-z-id-field="code" data-z-label-field="name"></select>
    </div>
    <div id="filaIncremento" class="mb-2">
        <label for="edIncremento" class="form-label">Incremento</label>
        <input id="edIncremento" class="form-control form-control-sm text-end" type="number" data-z-autochange-delay="500" />    
    </div>
    <div id="filaFixedLevels" class="mb-2">
        <label for="edNiveles" class="form-label">Niveles (separados por espacios)</label>
        <textarea id="edNiveles" class="form-control form-control-sm" data-z-autochange-delay="300" rows="3"></textarea>
    </div>
</div>
