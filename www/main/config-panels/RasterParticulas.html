<div class="container p-2">
    <div class="form-check">
        <input id="edParticulasActivas" class="form-check-input" type="checkbox" value="">
        <label class="form-check-label" for="edParticulasActivas">
          Activar Partículas
        </label>
    </div>
    <hr class="my-1" />
    <div class="mb-2">
        <label for="edColorParticulas" class="form-label">Color de las Partículas</label>
        <input id="edColorParticulas" class="form-control form-control-sm" type="color" data-z-autochange-delay="300" />    
    </div>
    <hr class="my-1" />
    <label for="edNumeroParticulas" class="form-label">N° de Partículas</label>
    <input id="edNumeroParticulas" type="range" class="form-range" min="10" max="5000" data-z-autochange-delay="100">
    <hr class="my-1" />
    <label for="edTamanoParticulas" class="form-label">Tamaño de las Partículas</label>
    <input id="edTamanoParticulas" type="range" class="form-range" min="0.1" max="20" step="0.1" data-z-autochange-delay="100">
    <hr class="my-1" />
    <label for="edFadeParticulas" class="form-label">Tiempo Desvanecimiento</label>
    <input id="edFadeParticulas" type="range" class="form-range" min="0.1" max="1" step="0.01" data-z-autochange-delay="100">
    <hr class="my-1" />
    <label for="edVelocidadParticulas" class="form-label">Escala de Velocidad</label>
    <input id="edVelocidadParticulas" type="range" class="form-range" min="0.00001" max="0.006" step="0.00005" data-z-autochange-delay="100">
    <hr class="my-1" />
    <label for="edDuracionParticulas" class="form-label">Tiempo entre Cuadros</label>
    <input id="edDuracionParticulas" type="range" class="form-range" min="1" max="200" step="1" data-z-autochange-delay="100">
</div>
