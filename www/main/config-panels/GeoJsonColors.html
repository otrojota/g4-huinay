<div class="container p-2">
    <div class="mb-2">
        <label for="edColorPoligonos" class="form-label">Color de los Polígonos</label>
        <input id="edColorPoligonos" class="form-control form-control-sm" type="color" data-z-autochange-delay="300" />    
        <label for="edOpacidadPoligonos" class="form-label">Opacidad de los Polígonos</label>
        <input id="edOpacidadPoligonos" type="range" class="form-range" min="0" max="255" data-z-autochange-delay="100">
    </div>
    <div class="form-check">
        <input id="edBordesPoligonos" class="form-check-input" type="checkbox" value="">
        <label class="form-check-label" for="edBordesPoligonos">
          Polígonos con Bordes
        </label>
    </div>
    <div id="filaColorBordesPoligonos" class="mb-2">
        <label for="edColorBordesPoligonos" class="form-label">Color del Borde</label>
        <input id="edColorBordesPoligonos" class="form-control form-control-sm" type="color" data-z-autochange-delay="300" />    
    </div>
    <hr class="my-1" />
    <div class="mb-2">
        <label for="edColorLineas" class="form-label">Color del Líneas</label>
        <input id="edColorLineas" class="form-control form-control-sm" type="color" data-z-autochange-delay="300" />    
    </div>
</div>
